<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div id="box">
        <h1>Jamb score calculator</h1>
    <form class="jamb-form">
        <div class="maths">
            <label for="Maths">Maths:</label>
            <input type="number" id="mat"placeholder="max.100" max="100">
        </div>
        <div class="english">
            <label for="English">English:</label>
            <input type="number" id="eng" placeholder="max.100" max="100">
        </div>
        <div class="physics">
            <label for="physics">Physics:</label>
            <input type="number" id="phy" placeholder="max.100" max="100">
        </div>
        <div class="chemistry">
            <label for="chemistry">Chemistry:</label>
            <input type="number" id="che" placeholder="max.100">
        </div>
    </form>
        <button id="btn">
            Submit
        </button>
         <p id="para">Your jamb score is</p>
    
    </div>
    
        
    
</body>
</html>
<script src="main.js"></script>
